<html lang="en">
<head>

<title>boostrap example</title>

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href=

"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src=

"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

</script>

</head>

<body>
    
    <div class="container">
        <h2>carousel example</h2>
        <div id="mycarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                <li data-target="#mycarousel" data-slide-to="1"></li>
                <li data-target="#mycarousel" data-slide-to="2"></li>
            </ol>



            <div class="carousel-inner">
             <div class="item active"><img src="random.jpeg"></div>
             <div class="item"><img src="car1.jpeg"></div>
             <div class="item"><img src="car2.jpeg"></div>
            </div>
            <a class="left carousel-control" href="" data-slide="prev"><span class="glyphicon glyficon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#mycarousel" data-slide="prev"><span class="glyphicon glyficon-chevron-left"></span>
            <span class="sr-only">next</span>
        </a>
        </div>
    </div>
</body>

</html>
