<html>
    <head>
        <style>
            div {
                 right: 30px;
                border: 3px solid rgb(0, 213, 255);
            }
            div.absolute{
                         position: absolute;
                         left: 50px
                         ;
                         border: solid rgb(0, 81, 255);
                      }
                      div.relitive{
                         position: relitive
                         ;
                         left: 100px
                         ;
                         border: solid rgb(0, 13, 192)
                      }
                       div.fixed{
                         position: fixed
                         ;
                         top: 0px;
                         right: 20px
                         ;
                         width: 300px;
                         border: solid rgb(25, 0, 164)
                      }
                       div.sticky{
                         position: sticky
                         ;
                         top: 1px;
                         left: 20px
                         ;
                         width: 100px;
                         border: solid rgba(34, 0, 158, 0.895)
                      }
        </style>
    </head>
    <body>
        <h2> POSITIONING</h2>
        <Div>
            Div with no position or property
        </Div>
        <div class="sticky">
            Div with sticky position and property
        </div>
        <div class="relitive">
            Div with relitive position and property
        </div>
        <div class="fixed">
            Div with fixed position and property
        </div>
        <div class="absolute">
            Div with absolute position and property
        </div>
        <div style="height: 1800px; border: none;"></div>
    </body>
</html>
